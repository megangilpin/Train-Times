<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Damion|Monoton|Raleway|Righteous&display=swap" rel="stylesheet">

  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron my-5 text-center bg-dark text-white">
      <h1 class="display-4 header">Train Time</h1>
      <p class="lead">Allll aboard</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header bg-secondary text-white">Current Train Schedule</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody class="train-list">
                <!-- add dynamically -->
                <!-- <tr scope="row">
                  <td>Oz Express</td>
                  <td>Kansas</td>
                  <td>25</td>
                  <td>3:30pm</td>
                  <td>5</td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-5">
        <div class="card card-default">
          <div class="card-header bg-secondary text-white">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="inputTrainName">Train Name</label>
                  <input type="name" class="form-control" id="trainName" placeholder="Capitol Corridor">
                </div>
                <div class="form-group">
                  <label for="inputDestination">Destination</label>
                  <input type="destination" class="form-control" id="destination" placeholder="Auburn, California">
                </div>
                <div class="form-group">
                  <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input type="military time" class="form-control" id="firstTrainTime" placeholder="12:00">
                </div>
                <div class="form-group">
                  <label for="inputFrequency">Frequency (min)</label>
                  <input type="frequency" class="form-control" id="frequency" placeholder="20">
                </div>
                <button type="button" class="addTrain btn btn-light">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer mt-auto py-3">
        <center>MG // 2019</center>
      </div>
    </footer>
  </div>
  <!-- jquery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Moment Library Link -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script type="text/javascript" src="assets/logic.js"></script>
</body>

</html>
