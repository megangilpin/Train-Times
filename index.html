<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron my-5 text-center">
      <h1 class="display-4">Train Time</h1>
      <p class="lead">Allll aboard</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- add dynamically -->
                <tr scope="row">
                  <!-- <th scope="row">1</th> -->
                  <td>Nick</td>
                  <td>CEO</td>
                  <td>01/01/2019</td>
                  <td>5</td>
                  <td>20K</td>
                  <td>100K</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-5">
        <div class="card card-default">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="inputTrainName">Train Name</label>
                <input type="name" class="form-control" id="trainName" placeholder="the MTA sucks">
              </div>
              <div class="form-group">
                <label for="inputDestination">Destination</label>
                <input type="destination" class="form-control" id="destination" placeholder="Anywhere">
              </div>
              <div class="form-group">
                <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="startDate" placeholder="12:00">
              </div>
              <div class="form-group">
                <label for="inputMonthlyRate">Monthly Rate ($)</label>
                <input type="rate" class="form-control" id="monthlyRate" placeholder="50000">
              </div>
              <button type="button" class="addEmployee btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- jquery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script type="text/javascript" src="assets/logic.js"></script>
</body>

</html>
